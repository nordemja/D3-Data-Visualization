<!DOCTYPE html>
<html>
<head>
    <title>D3 Interactive Bar Chart</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Frequency of Exoplanet Star Amounts</h1>
        
        <svg id="barchart"></svg>
    </div>

    <div class="container">
      <h1>Frequency of Exoplanet Star Amounts1</h1>
      
      <svg id="barchart1"></svg>
    </div>
    
    <div class="container">
        <h1>Frequency of Exoplanet Star Amounts2 (NEED TO FIX)</h1>
        
        <svg id="barchart2"></svg>
    </div>

    <div class="container">
        <h1>Frequency of Exoplanet Star Amounts3</h1>
        
        <svg id="barchart3"></svg>
    </div>

    <div class="container">
        <h1>Habitable Zones (NEED TO FIX)</h1>
        
        <svg id="barchart4"></svg>
    </div>

    <div class="container">
        <h1>Histogram</h1>
        
        <svg id="histogram"></svg>
    </div>
    
    <div class="container">
        <h1>Line Chart</h1>
        
        <svg id="line_chart"></svg>
    </div>

    <div class="container">
        <h1>Scatter Plot</h1>
        
        <svg id="scatter_plot"></svg>
    </div>
    

    <div id="tooltip"></div>
    
    <script src="js/d3.v6.min.js"></script>
    <script src="js/barchart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
